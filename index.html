<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Loja Snoopy</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <form id="login-form">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input id="email" type="email" placeholder="Email" required />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input id="senha" type="password" placeholder="Senha" required />
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="login">Login</button>
                    <div class="register-link">
                        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                    <p id="mensagem-erro" style="color: red; display: none; text-align: center; margin-top: 10px;"></p>
        </form>
    </main>

        <script src="script.js"></script>
        <script src="recuperarSenha.js"></script>
</body>
</html>
