<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja Snoopy</title>
  <link rel="stylesheet" href="/heloyse3bim/frontend/css/style.css" />
</head>
<body>
  <main class="container">
    <form id="cadastro-form">
      <h1>Cadastro</h1>
      <div class="input-box">
        <input id="nome" type="text" placeholder="Nome completo" required />
      </div>
      <div class="input-box">
        <input id="cpf" type="text" placeholder="CPF" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF v치lido no formato 000.000.000-00" />
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required />
      </div>
      <div class="input-box">
        <input id="confirmar-senha" type="password" placeholder="Confirmar senha" required />
      </div>
      <button type="submit" class="login">Cadastrar</button>
      <div class="register-link">
        <p>J치 tem uma conta? <a href="../login.html">Entrar</a></p>
      </div>
      <p id="mensagem-erro" style="color: #e573b5; display: none; text-align: center; margin-top: 10px;"></p>
    </form>
  </main>
</main>
  <script src="../assets/js/auth.js"></script>
  <script src="/heloyse3bim/frontend/cadastro/cadastro.js" defer></script>
  <script>
    // Redireciona usu치rios j치 logados
    document.addEventListener('DOMContentLoaded', function() {
      if (window.authManager) {
        window.authManager.redirectIfLoggedIn();
      }
    });
  </script>
</body>
</html>
