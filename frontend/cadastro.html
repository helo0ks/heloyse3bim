<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Loja Snoopy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <form id="cadastro-form">
      <h1>Cadastro</h1>
      <div class="input-box">
        <input id="nome" type="text" placeholder="Nome completo" required />
      </div>
      <div class="input-box">
        <input id="cpf" type="text" placeholder="CPF" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 000.000.000-00" />
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required />
      </div>
      <div class="input-box">
        <input id="confirmar-senha" type="password" placeholder="Confirmar senha" required />
      </div>
      <button type="submit" class="login">Cadastrar</button>
      <div class="register-link">
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
      </div>
      <p id="mensagem-erro" style="color: #e573b5; display: none; text-align: center; margin-top: 10px;"></p>
    </form>
  </main>
</main>
<script>
  document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
    const senha = document.getElementById('senha').value;
    const confirmar = document.getElementById('confirmar-senha').value;
    if (senha !== confirmar) {
      e.preventDefault();
      document.getElementById('mensagem-erro').style.display = 'block';
      document.getElementById('mensagem-erro').textContent = 'As senhas não coincidem.';
      return;
    }
    e.preventDefault();
    // Coletar dados do formulário
    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const email = document.getElementById('email').value;
    // Enviar para o backend
    try {
      const resp = await fetch('http://localhost:3001/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, email, senha })
      });
      const data = await resp.json();
      if (data.sucesso) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('mensagem-erro').style.display = 'block';
        document.getElementById('mensagem-erro').textContent = data.mensagem || 'Erro ao cadastrar.';
      }
    } catch (err) {
      document.getElementById('mensagem-erro').style.display = 'block';
      document.getElementById('mensagem-erro').textContent = 'Erro ao conectar ao servidor.';
    }
  });
</script>
</body>
</html>
