<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pessoas - Loja Snoopy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/crud.css">
</head>
<body>
    <h1>Gerenciar Pessoas</h1>
    <form id="formPessoa">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="cliente">Cliente</option>
            <option value="admin">Admin</option>
        </select><br>
        <button type="submit">Cadastrar/Atualizar Pessoa</button>
    </form>

    <h2>Pessoas Cadastradas</h2>
    <table id="tabelaPessoas" border="1">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pessoas serão inseridas aqui -->
        </tbody>
    </table>

    <script src="pessoas.js"></script>
</body>
</html>
