<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja Snoopy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required />
      </div>
      <div class="forgot-link">
        <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="login">Login</button>
      <div class="register-link">
        <p>Não tem uma conta? <a href="cadastro/cadastro.html">Cadastre-se</a></p>
      </div>
      <p id="mensagem-erro" style="color: #e573b5; display: none; text-align: center; margin-top: 10px;"></p>
    </form>
  </main>
  <script src="assets/js/auth.js"></script>
  <script src="login.js"></script>
  <script src="js/recuperarSenha.js"></script>
  <script>
    // Redireciona usuários já logados
    document.addEventListener('DOMContentLoaded', function() {
      if (window.authManager) {
        window.authManager.redirectIfLoggedIn();
      }
    });
  </script>
</body>
</html>
